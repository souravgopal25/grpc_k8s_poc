server.port=8085
spring.application.name=grpc-client
eureka.instance.prefer-ip-address=true
eureka.instance.status-page-url=/actuator/info
eureka.instance.health-check-url-path=/actuator/health
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
grpc.client.add-service.address=discovery:///add-service
grpc.client.GLOBAL.enable-keep-alive=true
grpc.client.GLOBAL.keep-alive-without-calls=true
grpc.client.GLOBAL.negotiation-type=plaintext

